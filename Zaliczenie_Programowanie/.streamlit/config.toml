[theme]
primaryColor = "#3366CC"   # Główny kolor (niebieski z Twojego słoika NEC)
backgroundColor = "#FFFFFF" # Tło aplikacji
secondaryBackgroundColor = "#F0F2F6" # Tło paska bocznego i widżetów
textColor = "#262730"
font = "sans serif"

[client]
toolbarMode = "viewer"     # Ukrywa opcje deweloperskie dla użytkowników
showErrorDetails = false   # Ukrywa szczegóły błędów (bardziej profesjonalne)

[server]
runOnSave = true           # Automatyczne odświeżanie przy pracy lokalnej
